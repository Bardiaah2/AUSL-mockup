version: "3.8"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    # Use the Dockerfile's default CMD (gunicorn) which binds to ${PORT}.
    environment:
      - FLASK_ENV=development
      - PORT=5000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    # Let the image's CMD run (production start). Do not override to avoid hiding built assets.
    environment:
      - PORT=3000
      - BACKEND_URL=http://backend:5000
    restart: unless-stopped

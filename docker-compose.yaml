services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/points"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ausl-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - PORT=3000
      - BACKEND_URL=http://backend:5000
    restart: unless-stopped
    networks:
      - ausl-network

networks:
  ausl-network:
    driver: bridge
